# DB Configurations PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=username
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/my_db
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
# Security
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.issuer=https://realworld.io
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.expiration.time.minutes=10
bcrypt.hash.cost=5
# Debug
#quarkus.log.level=DEBUG
#quarkus.log.console.level=DEBUG
quarkus.http.access-log.enabled=true
quarkus.hibernate-orm.log.jdbc-warnings=true
quarkus.hibernate-orm.log.sql=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi
quarkus.live-reload.instrumentation=true